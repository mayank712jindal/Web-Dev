<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Styles  -->
        <link rel="stylesheet" href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

    <div class="container-fluid row" style="height: 100vh;">
        <div class="col-12 d-flex justify-content-around" style="height: 4vh;">
            <h3>Type your code</h3>
            <select name="language" id="lang">
                <option value="4">Javascript</option>
                <option value="0">Python</option>
                <option value="7">C</option>
                <option value="77">CPP</option>
                <option value="8">Java</option>
              </select>
        </div>
        <div class="col-12" style="height: 70vh;">
            <div class="row">
                <div class="col-12">
                    <textarea id="codeArea" name="codeArea" style="width: 100%; height: 71vh; overflow-x: scroll; "></textarea>
                </div>
            </div>
        </div>
        <div class="col-12 bg-dark text-white" style="height: 15vh;">
            <p>OUTPUT:</p>
            <p class="output"></p>
        </div>
        <div class="col-12">
            <button class="btn btn-warning submit">Compile</button>
        </div>

    </div>
    
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
